machine:
  node:
    version: 4.2.2

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn install

test:
  post:
  - mkdir -p $CIRCLE_TEST_REPORTS/junit/
  - find . -maxdepth 1 -type f -regex ".*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  production:
    branch: dev
    commands:
    - npm publish

