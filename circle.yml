machine:
  node:
    version: 4.2.2

test:
  post:
  - mkdir -p $CIRCLE_TEST_REPORTS/junit/
  - find . -maxdepth 1 -type f -regex ".*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  production:
    branch: dev
    commands:
    - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
    - npm publish

